
<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h3 class="modal-title">{{ (!campo._id) ? "Novo" : "Editar"}} Cargo</h3>
</div>

<div class="modal-body">
    <form ng-submit="salvar()" method="post" name="frmCar">

        <div class="row">

            <div class="col-md-6 col-sm-6">
                <div class="form-group" ng-class="{'has-error': !campo.nome}">
                    <label class="control-label"><small> Cargo * </small></label>

                    <input class="form-control input-sm" type="text" ng-model="campo.nome"
                           placeholder="Cargo" autofocus required>
                </div>
            </div>

            <div class="col-md-3 col-sm-3">
                <div class="form-group">
                    <label class="control-label"><small> Periculosidade (%) </small></label>

                    <input class="form-control input-sm" type="number" ng-model="campo.periculosidade"
                           placeholder="Periculosidade">
                </div>
            </div>

            <div class="col-md-3 col-sm-3">
                <div class="form-group">
                    <label class="control-label"><small> Insalubridade (%) </small></label>

                    <input class="form-control input-sm" type="number" ng-model="campo.insalubridade"
                           placeholder="Insalubridade">
                </div>
            </div>

        </div>

    </form>
</div>

<div class="modal-footer">
    <div class="pull-left">
            <span ng-if="itens.length <= 1">
                <button class="btn btn-primary btn-sm" type="button" ng-click="salvar()" ng-disabled="frmCar.$invalid">Salvar</button>
                <button class="btn btn-primary btn-sm" type="button" ng-click="salvar('f')" ng-disabled="frmCar.$invalid">Salvar & Fechar</button>
            </span>

            <span ng-if="itens.length > 1">
                <button class="btn btn-primary btn-sm" type="button" ng-click="salvar('e')" ng-disabled="frmCar.$invalid">Salvar & Editar Pr√≥ximo</button>
            </span>

        <a href style="color: darkred; padding: 10px;" ng-click="cancel()">Cancelar</a>
    </div>

    <div class="pull-right">
        <button class="btn btn-default btn-sm" type="button" ng-click="zera()" >Limpar Campos</button>
    </div>
</div>
