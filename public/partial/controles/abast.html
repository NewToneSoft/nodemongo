<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h3 class="modal-title">{{ (!campo._id) ? "Novo" : "Editar"}} Lançamento de Abastecimento</h3>
</div>

<div class="modal-body">
    <form ng-submit="salvar()" method="post" name="frmAbs">

        <div class="row">

            <div class="col-md-2 col-sm-2">
                <div class="form-group" ng-class="{'has-error': !campo.data}">
                        <span class="fixa fa-lg" ng-class="{'selecionado': fixados['data']}" ng-click="fixar('data')"
                              ng-if="campo.data && !campo._id" title="Fixar"></span>

                    <label class="control-label"><small>Data *</small></label>

                    <div class="input-group">
                        <input type="text" class="form-control input-sm" uib-datepicker-popup="dd/MM/yy"
                               datepicker-options="dateOptions" ng-model="campo.data" show-button-bar="false"
                               is-open="picker.abreDt" ng-change="pegaAtivos(campo)" ng-readonly="fixados['data'] || campo._id" required/>

                            <span class="input-group-btn">
                                <button type="button" class="btn btn-sm btn-primary" ng-click="abrePicker(true)"
                                        ng-disabled="fixados['data']">
                                    <i class="fa fa-calendar"></i></button>
                            </span>
                    </div>
                </div>
            </div>

            <div class="col-md-2 col-sm-2">
                <div class="form-group" ng-class="{'has-error': !campo.hora}">
                    <label class="control-label"> <small>Hora *</small> </label>

                    <uib-timepicker ng-model="campo.hora" show-meridian="false" show-spinners="false"
                                    ng-required="true" readonly-input="campo._id"></uib-timepicker>

                </div>
            </div>

            <div class="col-md-2 col-sm-2">
                <div class="form-group" ng-class="{'has-error': !campo.ativo}">
                        <span class="fixa fa-lg" ng-class="{'selecionado': fixados['ativo']}" ng-click="fixar('ativo')"
                              ng-if="campo.ativo && !campo._id" title="Fixar"></span>
                    <label class="control-label"><small>Fonte *</small></label>

                    <!--<div class="input-group">-->
                    <select class="form-control input-sm" ng-model="campo.ativo"
                            ng-options="atv.id as atv.nome for atv in tmpAtivos | orderBy: 'nome'"
                            ng-change="info(campo)" ng-disabled="fixados['ativo'] || campo._id" required>
                        <option value="" style="display: none"> Fonte </option>
                    </select>

                    <!--                            <span class="input-group-btn">
                                                    <button type="button" class="btn btn-sm btn-primary" ng-click="onFly('contrato', 'ativo')"
                                                            title="Adicionar Ativo" ng-disabled="fixados['ativo']">
                                                        <span class="fa fa-plus"></span>
                                                    </button>
                                                </span>
                                            </div>-->
                </div>
            </div>

            <div class="col-md-3 col-sm-3">
                <div class="form-group">
                    <label class="control-label"> {{desc.ctg}}</label>
                        <span class="form-control input-sm" style="border: none; box-shadow: none; padding-left: 0">
                            {{ desc.descricao }}
                        </span>
                </div>
            </div>

            <!-- INDICATIVOS DE CONTROLE DE COMBUSTÍVEL -->
            <div class="col-md-3 col-sm-3" ng-if="!semSaldo && !campo_id">

                <div class="form-group" style="border: 1px solid #424f63; padding: 5px 0 0 5px; font-size: 12px;">
                    <label class="control-label">
                        Saldo: {{saldo.atual | number:2}}
                        {{ (saldo.capacidade) ? "/ " + (saldo.capacidade | number:2) : ""}}
                    </label>
                        <span class="form-control input-sm" style="border: none; box-shadow: none; padding: 0">
                            Novo Saldo: {{ saldo.futuro | number:2 }}
                        </span>
                </div>
            </div>

            <ng-include src="campo.inputs"></ng-include>

        </div>

    </form>
</div>

<div class="modal-footer">

    <div class="pull-left">
            <span ng-if="itens.length <= 1 && (!campo._id || !dataLimite)">
                <button class="btn btn-primary btn-sm" type="button" ng-click="salvar()" ng-disabled="frmAbs.$invalid">Salvar</button>
                <button class="btn btn-primary btn-sm" type="button" ng-click="salvar('f')" ng-disabled="frmAbs.$invalid">Salvar & Fechar</button>
            </span>

            <span ng-if="itens.length > 1 && (!campo._id || !dataLimite)">
                <button class="btn btn-primary btn-sm" type="button" ng-click="salvar('e')" ng-disabled="frmAbs.$invalid">Salvar & Editar Próximo</button>
            </span>

        <a href style="color: darkred; padding: 10px;" ng-click="cancel()">Cancelar</a>
    </div>

    <div class="pull-right" ng-if="!campo._id || !dataLimite">
        <button class="btn btn-default btn-sm" type="button" ng-click="zera()" >Limpar Campos</button>
    </div>

</div>
