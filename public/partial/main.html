<div ng-controller="mainCtl">


    <div class="content__header">
        <h2 class="content-title">Home</h2>
        <hr class="horizontal-divider" />
    </div>
    <div class="content__panel">
        <section class="section row">
            <div class="suggested-question__section-left col-3">
                <div>YOUR DAILY CHALLENGE!</div>
                <div class="mt-4">Select your focus for today
                    <div class="dropdown mt-5 mb-5">
                        <button class="small-box inverted text-center border border-white w-100  dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            ISML
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item disabled" href="#">Logging</a>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <a class="small-box inverted text-center border border-white small-font-important p-0 text-center col-md-5" href="/practice"
                    style="display: flex;justify-content: center;align-items: center;">
                        ACCEPT
                    </a>
                    <button class="small-box inverted text-center border border-white small-font-important p-0 text-center col-md-5 disabled" disabled>
                        SKIP
                    </button>
                </div>
            </div>
            <div class="suggested-question__section-right col-9 bg-white">
                Question - Business Manager
                <p>
                    What is the correct path to clear the storefront cache?
                </p>
            </div>
            <div>
            </div>
        </section>
        <section class="section row bg-white">
            <div class="upcoming-contests__section">
                Upcoming contests here
                <table class="table bg-white">
                    <tbody>
                        <tr>
                            <th>
                                Date
                            </th>
                            <th>
                                Name
                            </th>
                            <th>
                                Recommended Level
                            </th>
                            <th>
                                Type
                            </th>
                            <th>
                                Participate
                            </th>
                        </tr>
                    </tbody>
                    <tr ng-repeat="usr in lists.members">
                        <td>
                            {{contest.date}}
                        </td>
                        <td>
                            {{contest.name}}
                        </td>
                        <td>
                            {{usr.recommendedLevel}}
                        </td>
                        <td>
                            {{usr.type}}
                        </td>
                        <td>
                            <button class="small-box small-font-important">
                                Participate
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
        </section>

    </div>

</div>
