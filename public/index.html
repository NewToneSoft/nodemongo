<!DOCTYPE html>

<html lang="pt-br" ng-app="wapp">

<head>
    <base href="/">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Teapot</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="vendor/css/fontawesome-all.min.css" />
    <link rel="stylesheet" href="vendor/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />

</head>

<body>

    <div class="overlay" ng-if="!currentUser"></div>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block sidebar expanded">
                <div class="btn-group w-100 dropright account-dropdown-wrapper">
                    <button type="button" class="w-100 dropdown-toggle dropdown-button" aria-haspopup="true" aria-expanded="false" data-toggle="dropdown">
                        <div class="media user-dropdown">
                            <img class="mr-3 no-margin-on-collapsed expand-on-collapsed" src="img/avatar-male.png" alt="Avatar Image">
                            <div class="media-body text-left hide-on-collapsed">
                                <h5 class="mb-0 text-purple username-text">{{ currentUser.firstName }}</h5>
                                <p class="font-italic mb-0 text-uppercase font-weight-bold">Level {{ currentUser.level }}
                                    <img class="m-1 medal" src="img/medal.png" alt="Medal Image">
                                </p>
                            </div>
                        </div>
                    </button>
                    <div class="dropdown-menu account-dropdown rounded-0 text-uppercase">
                        <a class="dropdown-item" href="#">
                            <i class="fas fa-user pr-3 py-2"></i>Account Info</a>
                        <a class="dropdown-item" href="#">
                            <i class="fas fa-rocket pr-3 py-2"></i>Badges</a>
                        <a class="dropdown-item" href="#">
                            <i class="fas fa-cog pr-3 py-2"></i>Settings</a>
                        <a class="dropdown-item" href="/logout">
                            <i class="fas fa-sign-out-alt pr-3 py-2"></i>Sign Out</a>
                    </div>
                </div>

                <ul class="nav flex-column sidebar-nav align-middle text-light-gray">
                    <li class="nav-item">
                        <a class="nav-link center-on-collapsed active" href="/">
                            <i class="fas fa-home no-padding-on-collapsed"></i>
                            <span class="hide-on-collapsed">Home</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link center-on-collapsed" href="/practice">
                            <i class="fas fa-gamepad no-padding-on-collapsed"></i>
                            <span class="hide-on-collapsed">Practice</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link center-on-collapsed" href="/contests">
                            <i class="fas fa-flag-checkered no-padding-on-collapsed"></i>
                            <span class="hide-on-collapsed">Contests</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link center-on-collapsed" href="/ranking">
                            <i class="fas fa-trophy no-padding-on-collapsed"></i>
                            <span class="hide-on-collapsed">Ranking</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link center-on-collapsed" href="/documentation">
                            <i class="fas fa-book no-padding-on-collapsed"></i>
                            <span class="hide-on-collapsed">Documentation</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link center-on-collapsed" href="/about">
                            <i class="fas fa-info-circle no-padding-on-collapsed"></i>
                            <span class="hide-on-collapsed">About</span>
                        </a>
                    </li>
                </ul>

                <div class="sidebar-logo fixed-bottom position-absolute">
                    <img class="sidebar-logo__img" src="img/teapod-logo.png" alt="teapod-logo">
                    <div class="sidebar-logo__text hide-on-collapsed">teapot</div>
                </div>
            </nav>
            <div class="collapse-button"></div>
            <main class="col-md-12 ml-sm-auto col-lg-12 content">
                <div class="content__app">
                    <div ng-view></div>
                </div>
            </main>
        </div>

    </div>
    <script src="vendor/js/jquery-3.2.1.min.js"></script>
    <script src="vendor/js/angular.min.js"></script>
    <script src="vendor/js/angular-route.min.js"></script>
    <script src="vendor/js/angular-animate.min.js"></script>
    <script src="vendor/js/angular-touch.min.js"></script>
    <script src="vendor/js/angular-resource.min.js"></script>
    <script src="vendor/js/popper.min.js"></script>
    <script src="vendor/js/bootstrap.min.js"></script>
    <script src="vendor/js/ui-bootstrap-tpls-3.0.2.min.js"></script>
    <script src="vendor/js/sweetalert2.all.js"></script>
    <script src="js/main.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/managers/AnsweredQuestionMgr.js"></script>
    <script src="js/managers/CategoryMgr.js"></script>
    <script src="js/managers/MemberMgr.js"></script>
    <script src="js/managers/QuestionMgr.js"></script>
    <script src="js/managers/SprintMgr.js"></script>
    <script src="js/managers/TeamMgr.js"></script>
    <script src="js/output.json"></script>
</body>

</html>
